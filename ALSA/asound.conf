}

pcm.amp_loud {
    type plug
    slave {
        pcm {
            type ladspa
            path "/usr/lib/ladspa";
            plugins [
                    {
                           id 5002163
                           input {
                                    controls [ 0 5 1 0 -20 0 0 0 0 0 ]
                            }
                    }
            ]
	#slave.pcm "plughw:6,0";
	slave.pcm test;
        #slave.pcm {
	#	type plug
	#	slave {
	#		pcm "hw:6"
	#	}
	#}
        }
    }
}

pcm.test {
        type plug
        slave {
                format FLOAT
                rate unchanged
                channels unchanged
                pcm {
                        type ladspa
                        path "/usr/lib/ladspa"
                        playback_plugins [{
                                label "ladspa_dsp:test"
                        }]
                        slave.pcm {
                                type plug
                                slave {
                                        pcm "hw:sound_6"
                                        rate unchanged
                                        channels unchanged
                                }
                        }
                }
        }
        hint {
            show on
                description "hw-6 - Test"
        }
}

